{%include 'Navbar1.html' %}
<head>
  <style>
    
    label,button,a,h4,h5,h6{
      font-family: 'Courier New', Courier, monospace;
      font-size: x-large;
      font-weight:bold;
      }

    input{
      font-family: 'Courier New', Courier, monospace;
      font-size: x-large;
      font-weight: 120px;
      color: black;
      }

      .bg-img {
        background-image: url('./static/images/payment.jpeg');
        height: 89.6vh;
        width: 100%;
        background-repeat: no-repeat;
        background-size: cover;
      }
  </style>
</head>

   <div class="container">
      <div class="row">
            <div class="col-md-4">
            <div class="card2 mt-2 p-1">
              <center>
                <h2 style="color: navy;font-family: 'Courier New', Courier, monospace;font-weight: bold;">
                  PAYMENT
                </h2>
                <br>
              </center>
              <form action="paymentdone" method="post">
                     <div class="mt-2">
                          <label class="form-label">Remaining Amount</label>
                          <input type="text" name="remaining_amount" value="50" class="form-control" readonly>
                      </div>
                      <div class="mt-2">
                          <label for="card_number" class="form-label">Card Number</label>
                          <input type="number" name="card_number" id="card_number" placeholder="Enter Number" required class="form-control">
                      </div>
                      <div class="mt-2">
                          <label for="holder_name" class="form-label">Holder Name</label>
                          <input type="text" name="holder_name" id="holder_name" placeholder="Enter Name" required class="form-control">
                      </div>
                      <div class="mt-2">
                          <label for="cvv" class="form-label">CVV</label>
                          <input type="number" min=100 max=999 name="cvv" id="cvv" placeholder="Enter CVV" required class="form-control">
                      </div>
                      <div class="mt-2">
                          <label for="expire_date" class="form-label">Expired Date</label>
                          <input type="date" name="expire_date" id="expire_date" required class="form-control">
                      </div>
                      <div class="mt-3">
                        <br>
                        <center>
                        <input type="submit" value="Pay" class="btn btn-primary w-50">
                      </center>
                     </div>
              </form>
            </div>
         </div>
         <div class="col-md-1"></div>
      <div class="col-md-7">
        <div class="container-fluid bg-img"></div>
      </div>
   </div>
</div>
